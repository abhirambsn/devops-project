apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: docker.io/abhirambsn/devops-project-frontend:staging
          ports:
            - containerPort: 80
          resources:
            limits:
              memory: "1Gi"
              cpu: "1"