version: '3.8'
services:
  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    ports:
      - 8000:8000
    networks:
      - prodnet
  frontend:
    build:
      context: .
      dockerfile: docker/Dockerfile.frontend
    ports:
      - 80:80
    networks:
      - prodnet
  mongodb:
    image: mongo:latest
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: dev_root_1209
    networks:
      - prodnet

networks:
  prodnet:
