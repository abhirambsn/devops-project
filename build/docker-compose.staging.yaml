version: '3.8'
services:
  backend:
    image: abhirambsn/devops-project-backend:staging
    ports:
      - 8001:8000
    networks:
      - stage_net
  frontend:
    image: abhirambsn/devops-project-frontend:staging
    ports:
      - 81:80
    networks:
      - stage_net
  mongodb:
    image: mongo:latest
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: dev_root_1209
    networks:
      - stage_net

networks:
  stage_net:
